<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Delivery truck</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet'/>
    <style>
      
        body {margin: 0; padding: 0;}
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
      }
        .truck {
            margin: -10px -10px;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 50%;
            background: #3887be;
            pointer-events: none;
        }

    </style>
</head>

<body>
    <div id='map' class='contain'> </div>
    <script type="text/javascript">

        // *********************************************************************
        // Mapbox 
        // *********************************************************************
        
        // Load initial map
        // *********************************************************************
        mapboxgl.accessToken = 'pk.eyJ1Ijoic2x5NDcxIiwiYSI6ImNqaWthMGZ0dzBpemwza21qM3BscTV5ZXcifQ.bdNLupProYoMvqdmNOpl-A';

        var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'mapbox://styles/mapbox/streets-v10', // stylesheet location
            center: [-66.4500, 18.2208], // starting position
            zoom: 9 // starting zoom
        });

        // Navigation Control
        var nav = new mapboxgl.NavigationControl();
        map.addControl(nav, 'top-right');
       
        // *********************************************************************
        // Functions Declaration
        // *********************************************************************

        // This function when given a point, it will check its weight(minutes it takes to drive to the point),
        // and assign it a color depending on its weight. red if the weight is greater than 20, yellow
        // if its between 10 and 19, and green if its less or equal than 10.
        function colorCalculator(dropoff){
            if(dropoff.weight >= 20){
                return '#ff0000';
            }
            else if(dropoff.weight >= 10){
                return '#ffff00';
            }
            else if(dropoff.weight >= 0){
                return '#00ff00';
            }
        }; 
        
        // This function will get the markedDropoff variable and feed it to the optimization APi which will return
        // us the the optimized route for the truck.
        function getRouteMarked(route){

            var destinations = [];
            route.features.forEach(function(Geometry){
                destinations.push(Geometry.geometry.coordinates); 
             }); 
            return 'https://api.mapbox.com/optimized-trips/v1/mapbox/driving/' + truck.location[0] + ',' + truck.location[1] + ';' + destinations.join(';') + '?overview=full&steps=true&geometries=geojson&source=first&access_token=' + mapboxgl.accessToken; 
        };

        function getRouteWeight(route){

            var destinations = [];
            route.forEach(function(Geometry){
                destinations.push(Geometry.geometry.coordinates); 
             }); 
            return 'https://api.mapbox.com/optimized-trips/v1/mapbox/driving/' + truck.location[0] + ',' + truck.location[1] + ';' + destinations.join(';') + '?overview=full&steps=true&geometries=geojson&source=first&access_token=' + mapboxgl.accessToken; 
        };
        
        // This function will get the information returned from the getRoute and use it to draw the optimized
        // truck route on the map.
        function drawRoute(){
            fetch(getRouteMarked(truck.markedDropoff))
            .then(function(res){
                return res.json()
            })
            .then(function(data){
                var route = (data.trips[0].geometry);
                map.getSource('route').setData(route);
                truck.updateRouteWeight(data.trips[0].duration);
            })
        };
        
        // This function will update the weight (re-appply the color) to the non-marked dropoff locations,
        // everytime a dropoff location is marked.
        function updateWeight(){
            var i = 0;
            dropoffLocations.features.forEach(function(drop){

                var copyMarked = truck.markedDropoff.features.slice(0);
                copyMarked.push(drop)
                fetch(getRouteWeight(copyMarked))
                .then(function(res){
                    return res.json();
                })
                .then(function(data){
                    var newWeight = Math.round(data.trips[0].duration/60) - truck.routeWeight;
                    drop.properties.weight = newWeight;
                    drop.properties.color = colorCalculator(drop.properties)
                })
                .then(function(){
                    popupCreator()
                })
             });
        };

        function updateWeightIndividually(drop){
            var copyMarked = truck.markedDropoff.features.slice(0);
            copyMarked.push(drop)
            fetch(getRouteWeight(copyMarked))
            .then(function(res){
                return res.json();
            })
            .then(function(data){
                var newWeight = Math.round(data.trips[0].duration/60) - truck.routeWeight;
                drop.properties.weight = newWeight;
                drop.properties.color = colorCalculator(drop.properties)
                return drop
            }) 
            .then(function(feature){

                popupCreatorIndividually(feature);
                dropoffLocations.features.forEach(function(dropoff){
                    if(dropoff.properties.name == feature.properties.name){
                        dropoff.properties.weight = feature.properties.weight
                    }
                map.getSource('dropoffs-symbol').setData(dropoffLocations)
                })
            }) 
        };
        
        function popupCreator(){
            popups.splice(0, popups.length);
            for(var i=0; i<dropoffPopup.features.length; i++){
                id= "pop"+i.toString();
                html= ''
                html+= dropoffPopup.features[i].properties.load+' palletes<br>'
                html+= '<svg height=15 width=20 xmlns="http://www.w3.org/2000/svg" version="1.1">'
                html+= '<circle cx="10" cy="10" r="5" fill="'+dropoffPopup.features[i].properties.color+'"/></svg>'
                html+= '+'+dropoffPopup.features[i].properties.weight+ ' min'
                popups[i]= new mapboxgl.Popup({closeOnClick:false, closeButton:false});
                popups[i].setLngLat(dropoffPopup.features[i].geometry.coordinates)
                .setHTML(html)
                .addTo(map);
            }
        };

        // if feature.weight == -1 || feature.weight < dropoff.weight
        // Creates a popup for every dropoff in dropoffLocations.
        function popupCreatorIndividually(feature){
            html= ''
            html+= feature.properties.load+' palletes<br>'
            html+= '<svg height=15 width=20 xmlns="http://www.w3.org/2000/svg" version="1.1">'
            html+= '<circle cx="10" cy="10" r="5" fill="'+feature.properties.color+'"/></svg>'
            html+= '+'+feature.properties.weight+ ' min'
            var popup = new mapboxgl.Popup({ offset: [0, -15], closeButton:false})
                .setLngLat(feature.geometry.coordinates)
                .setHTML(html)
                .setLngLat(feature.geometry.coordinates)
                .addTo(map);
        };

        // Returns an integer between min(included) & max(excluded)
        function getRndInteger(min, max) {
            return Math.floor(Math.random() * (max - min) ) + min;
        };
        function Radius(_x, _y){

            var centerPoint = {radius:0.16093, x:_x, y:_y}
            dropoffLocations.features.forEach(function(point){
                var pointLocation = {radius: 0.00001, x:point.geometry.coordinates[0], y:point.geometry.coordinates[1]}
                var dx = centerPoint.x - pointLocation.x;
                var dy = centerPoint.y - pointLocation.y;
                if(Math.sqrt(dx*dx + dy*dy) < centerPoint.radius){
                    dropoffPopup.features.push(point)
                    new updateWeightIndividually(point)
                }
            })
        };
        // *;********************************************************************
        // Variable & Object Declaration
        // *********************************************************************

        // List which holds all the known dropoff locations on the map.
        var dropcoor = turf.featureCollection([]);
        var dropoffLocations= turf.featureCollection([]);
        var dropoffPopup = turf.featureCollection([]);
        var blank = turf.featureCollection([]);
        var popups= [];
        // Empty list which will hold all the dropoff locations that were marked on the map.
        //var markedDropoff = turf.featureCollection([]);
        for (var i=0; i<50; i++){
            x= Math.random() * (-65.70716270963167 - (-67.13664550786771)) + (-67.13664550786771);
            y= Math.random() * (18.45869548139244 - (17.986497494385915)) + (17.986497494385915)
            n= i;
            l= getRndInteger(1, 10);
            pp= false
            dropoffLocations.features.push(turf.point([x, y],{name: n, load: l, weight: -1, ppop:pp}));
        }
        

        //Object Truck
        var Truck = function(_location, _maxLoad, _model, _licensePlate, _trailer, _speed, _routeWeight, _expectedTime){
            this.location = _location;          //initial location of truck
            this.maxLoad = _maxLoad;            //maximum weight that truck can handle
            this.currentLoad = _maxLoad;        //current weight that truck is handling
            this.model = _model;                //model of truck
            this.licensePlate = _licensePlate;  //licence plate of truck
            this.trailer = _trailer;            //trailer model of truck
            this.speed = _speed;                //the speed of truck
            this.routeWeight = _routeWeight;    //time it takes the route to complete
            this.markedDropoff = turf.featureCollection([]);
            this.updateLoad = function(load){
                if((this.currentLoad - load) >= 0){
                    this.currentLoad = this.currentLoad - load;
                    
                }
                else{
                    alert('Not enought load in truck');
                }
            };
            this.updateRouteWeight = function(routeDurability){
                this.routeWeight = Math.round(routeDurability/60) //routeDurability will contain data.trips[0].duration which contains  
                                                                  // the time expected in seconds
            }
        };

        // *********************************************************************
        // Objects
        // *********************************************************************

        // initialize an object for the truck.
        var truck = new Truck([-66.0500, 18.4028], 30, 'Some Model', 'Pre-018', 'Some Trailer', 60, 0, 0)          

        // *********************************************************************
        // Mapbox 
        // *********************************************************************
        // Map Layers
        // *********************************************************************

        map.on('load', function(){
            // Add Truck.
            var marker = document.createElement('div');
            marker.classList = 'truck';

            // Create a new marker.
            truckMarker = new mapboxgl.Marker(marker)
            .setLngLat(truck.location)
            .addTo(map);

            // Adds layer with all dropoff locations.
            map.addLayer({
              id: 'dropoffs-symbol',
              type: 'symbol',
              source: {data: dropoffLocations,type: 'geojson'},
              layout: {
                'icon-allow-overlap': true,
                'icon-ignore-placement': true,
                'icon-image': 'square-15',
              }
            });

            Radius(truck.location[0], truck.location[1])


            // Adds layer with all marked dropoff locations.
            map.addLayer({
              id: 'marked-dropoff',
              type: 'symbol',
              source: {data: truck.markedDropoff,type: 'geojson'},
              layout: {
                'icon-allow-overlap': true,
                'icon-ignore-placement': true,
                'icon-image': 'circle-15',
              }
            });
            
            map.addSource('route', {
                type: 'geojson',
                data: blank
            });
            
            // Adds layer with the optimized truck route.
            map.addLayer({
              id:'route',
              type: 'line',
              source:'route',
              paint: {
                'line-color': '#0000ff',
                'line-width': 4
              }
            });
        });

        // Events/Listeners 
        // *********************************************************************
        map.on('click', e =>{
            // returns the info of the clicked dropoff marker on map.
            var pt = map.queryRenderedFeatures(e.point, {layers: ['dropoffs-symbol']});

            // if a marker is clicked, do the following
            if (pt.length){ 
                // looks for the clicked marker in dropoffLocations.
                for(var i = 0; i < dropoffLocations.features.length; i++){
                    // if the clicked marker is found, do the following.
                    if(pt[0].properties.name == dropoffLocations.features[i].properties.name){
                        // push the dropoff to markedDropoff.
                        truck.markedDropoff.features.push(dropoffLocations.features[i]);
                        // update the truck load.
                        truck.updateLoad(dropoffLocations.features[i].properties.load);
                        // remove the dropoff from dropoffLocation, do to it now being marked.
                        dropoffLocations.features.splice(i, 1);
                    } 
                    dropoffLocations.features[i].properties.weight = -1; 
                }
            } 

            else{
                for (var i=0; i< dropoffLocations.features.length; i++){
                    dropoffLocations.features[i].properties.ppop=false;
                }
            }

            // update the sources of the layers: 'dropoffs-symbol' & 'marked-dropoff'.
            map.getSource('dropoffs-symbol').setData(dropoffLocations);
            map.getSource('marked-dropoff').setData(truck.markedDropoff);
                            
            // draw the truck route.
            drawRoute();

            //update the weight of the dropoff points in dropoffLocations.
            dropcoor.features.length = 0

            dropcoor.features.push(turf.point([truck.location[0], truck.location[1]]))
            truck.markedDropoff.features.forEach(mark => {
                 dropcoor.features.push(turf.point(mark.geometry.coordinates))
            })
            var center = turf.center(dropcoor)
            Radius(center.geometry.coordinates[0], center.geometry.coordinates[1]);
        });

        map.on('mouseover','dropoffs-symbol', e=> {
            var features = map.queryRenderedFeatures(e.point, {
                layers: ['dropoffs-symbol']
            });
            if (features.length) {
                feature=features[0]; 
                if(feature.properties.weight == -1){ 
                    updateWeightIndividually(feature);
                }
                else if(feature.properties.ppop == false){
                    feature.properties.color= colorCalculator(feature.properties)
                    popupCreatorIndividually(feature);
                    feature.properties.ppop=true;
                    for (var i=0; i<dropoffLocations.features.length; i++){
                        if(feature.properties.name==dropoffLocations.features[i].properties.name){
                            dropoffLocations.features[i]= feature;
                            break
                        }
                    }

                    // update the sources of the layers: 'dropoffs-symbol'.
                    map.getSource('dropoffs-symbol').setData(dropoffLocations);
                }
            }
        });
        var popuproute
        map.on('mouseover', 'route', e => {
            var routeLocation =  map.queryRenderedFeatures(e.point, {layers: ['route']});
            if (routeLocation.length){
            var pophtml = ''
            pophtml+= 'Current Route Duration<br>'
            pophtml+= truck.routeWeight+ ' min'
            popuproute = new mapboxgl.Popup({ offset: [0, -15], closeButton:false})
                .setLngLat(e.lngLat)
                .setHTML(pophtml)
                .addTo(map);
            }
        });
        map.on('mouseleave', 'route', e => {
            popuproute.remove()
        })
    </script>
</body>
</html>
