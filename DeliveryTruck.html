<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Delivery truck</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet'/>
    <style>
      
        body {margin: 0; padding: 0;}
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
      }
        .truck {
            margin: -10px -10px;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 50%;
            background: #3887be;
            pointer-events: none;
        }

    </style>
</head>

<body>
    <div id='map' class='contain'> </div>
    <script type="text/javascript">

        // *********************************************************************
        // Mapbox 
        // *********************************************************************
        
        // Load initial map
        // *********************************************************************
        mapboxgl.accessToken = 'pk.eyJ1Ijoic2x5NDcxIiwiYSI6ImNqaWthMGZ0dzBpemwza21qM3BscTV5ZXcifQ.bdNLupProYoMvqdmNOpl-A';

        var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'mapbox://styles/mapbox/streets-v10', // stylesheet location
            center: [-66.4500, 18.2208], // starting position
            zoom: 9 // starting zoom
        });

        // Navigation Control
        var nav = new mapboxgl.NavigationControl();
        map.addControl(nav, 'top-right');
       
        // *********************************************************************
        // Functions Declaration
        // *********************************************************************

        // This function when given a point, it will check its weight(minutes it takes to drive to the point),
        // and assign it a color depending on its weight. red if the weight is greater than 20, yellow
        // if its between 10 and 19, and green if its less or equal than 10.
        function colorCalculator(dropoff){
            if(dropoff.weight >= 20){
                return '#ff0000';
            }
            else if(dropoff.weight >= 10){
                return '#ffff00';
            }
            else if(dropoff.weight >= 0){
                return '#00ff00';
            }
        }; 

        // *********************************************************************
        // Variable & Object Declaration
        // *********************************************************************

        // list which holds all the known dropoff locations on the map.
        var dropoffLocations= turf.featureCollection([
            turf.point([-66.0522, 18.4036],{name: '1', load:1, weight:10}),
            turf.point([-66.0546, 18.4032],{name: '2', load:2, weight:20}),
            turf.point([-66.0432, 18.4003],{name: '3', load:3, weight:30}),
        ]);
        
        // adds a weight(color) to the initial dropoff locations
        for (var i=0; i<dropoffLocations.features.length; i++){
            pt= dropoffLocations.features[i];
            pt.properties.color=colorCalculator(pt.properties);
            dropoffLocations.features[i]= pt;
        }

        // empty list which will hold all the dropoff locations that were marked on the map
        var markedDropoff = turf.featureCollection([])
        
        //Object Truck
        var Truck = function(_location, _maxLoad, _model, _licensePlate, _trailer, _speed, _routeWeight, _expectedTime){
            this.location = _location;
            this.maxLoad = _maxLoad;
            this.currentLoad = _maxLoad;
            this.model = _model;
            this.licensePlate = _licensePlate;
            this.trailer = _trailer;
            this.speed = _speed;
            this.routeWeight = _routeWeight;
            this.removeWeight = function(load){
                if(this.currentLoad - load >= 0){
                    this.currentLoad = this.currentLoad - load;
                }
                else{
                    alert('Not enought load in truck');
                }
            };
            this.routeWeight = function(routeDurability){
                this.routeWeight = Math.round(routeDurability/60) //routeDurability will contain data.trips[0].duration which contains  
                                                                  // the time expected in seconds
            }
        };

        // *********************************************************************
        // Objects
        // *********************************************************************
        // Possibly to be change
        var truck = new Truck([-66.0500, 18.4028], 30, 'Some Model', 'Pre-018', 'Some Trailer', 60, 0, 0)

        // *********************************************************************
        // Map Layers
        // *********************************************************************

        map.on('load', function(){
            //Add Truck
            var marker = document.createElement('div');
            marker.classList = 'truck';

            // Create a new marker
            truckMarker = new mapboxgl.Marker(marker)
            .setLngLat(truck.location)
            .addTo(map);

            //adds layer with all dropoff locations
            map.addLayer({
              id: 'dropoffs-symbol',
              type: 'symbol',
              source: {data: dropoffLocations,type: 'geojson'},
              layout: {
                'icon-allow-overlap': true,
                'icon-ignore-placement': true,
                'icon-image': 'square-15',
              }
            });

            //adds layer with all marked dropoff locations
            map.addLayer({
              id: 'marked-dropoff',
              type: 'symbol',
              source: {data: markedDropoff,type: 'geojson'},
              layout: {
                'icon-allow-overlap': true,
                'icon-ignore-placement': true,
                'icon-image': 'circle-15',
              }
            });
        });

        // Events/Listeners 
        // *********************************************************************
        map.on('click', e =>{
            // gets the properties of the marker clicked on the map
            var test = map.queryRenderedFeatures(e.point, {layers: ['dropoffs-symbol']});
            // if a dropoff marker is clicked, do the folowing.
            if (test.length){ 
                // check the id of the marked dropoff with the id of the points in dropoffLocations
                // if the marker is found, push the point to markedDropoff and remove it from
                // dropoffLocations.
                for(var i = 0; i < dropoffLocations.features.length; i++){
                    if(test[0].properties.name == dropoffLocations.features[i].properties.name){
                    markedDropoff.features.push(dropoffLocations.features[i]);
                    dropoffLocations.features.splice(i, 1);
                    }  
                }
            // update the layers: dropoffs-symbol & marked-dropoff
            map.getSource('dropoffs-symbol').setData(dropoffLocations);
            map.getSource('marked-dropoff').setData(markedDropoff)
            }   
        });
        //for every click on dropoff
            // - updates route with new dropoff
            // - removes dropoff location from list
            // - removesLoad from truck.
            // - calculate 
            // - forEach dropoff recalculates new weight
        // ********************************************************************************

    </script>
</body>
</html>
