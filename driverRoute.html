							)
						),
						$('<p/>').html( "<small>" + dropoff["address comments"] + " " + dropoff["delivery comments"] + "</small>")
		        	)
	        	)
	        );

	        // create qr code for route
	        $('#dropoff'+i).qrcode({width: 120,height: 120, text: dropoff.Pin});
	    });
	});

  });
</script>
</body>
</html>
